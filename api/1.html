<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.2.0/css/swiper.min.css" />
        <script src="./jquery-3.2.1.min.js"></script>
        <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
        <style>
            .swiper-container{
                width: 750px;
                height: 310px;
            }
        </style>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/imgs/banner1.jpg" height="310" width="750" alt="" /></div>
                <div class="swiper-slide"><img src="./assets/imgs/banner2.jpg" height="310" width="750" alt="" /></div>
                <div class="swiper-slide"><img src="./assets/imgs/banner3.jpg" height="310" width="750" alt="" /></div>
                <div class="swiper-slide"><img src="./assets/imgs/banner4.jpg" height="310" width="750" alt="" /></div>
                <div class="swiper-slide"><img src="./assets/imgs/banner5.jpg" height="310" width="750" alt="" /></div>
                <div class="swiper-slide"><img src="./assets/imgs/banner6.jpg" height="310" width="750" alt="" /></div>
            <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <script>
            var mySwiper = new Swiper ('.swiper-container', {
                  // 滚动方向 horizontal/vertical
                direction: 'horizontal',
                // 自动播放
                autoplay:2000,
                // 是否循环播放
                loop: true,
                // 如果需要分页器（小圆点）
                // 是否需要分页器
                pagination: '.swiper-pagination',
                // 点击分页器是否切换到对应的图片 是 true 否 false
                paginationClickable:true,

                // 如果需要前进后退按钮
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',

                 // 用户操作swiper之后，是否禁止autoplay。默认为true：停止。
                // 如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
                // 操作包括触碰，拖动，点击pagination等。
                autoplayDisableOnInteraction:false,
              }) 

        </script>
    </body>
</html>
